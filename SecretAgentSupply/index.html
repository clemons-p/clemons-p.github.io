<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  
  <body>
  <!-- remember to add the alt attribute to image tags: <img src="#" alt="text"> -->
    <!-- header -->
    <div id="header">
      <img src="./resources/images/logo.png" alt="Secret Agent Supply Inc logo">
      <h4>SECRET AGENT SUPPLY INC.</h4>
    </div>
    
    <!-- banner -->
    <div id="banner">
      <div class="new-arrival">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>      
    </div>
    
    <!-- nav -->
    <div id="container">
    
      <div class="nav">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </div>
      
      <div class="menu">
        <a href="#">Menu</a>
      </div>
      
    </div>
     
    <!-- products -->
    <div id="products">
      
      <div class="pen">
        <div class="frame">
          <img src="./resources/images/pen.png" alt="Image of Exploding Pen">
        </div>
        <div class="pen-des">
          <p>Exploding Pen</p>
        </div>
      </div>
      
      <div class="watch">
        <div class="frame">
          <img src="./resources/images/watch.png" alt="Image of Cellular Watch">
        </div>
        <div class="watch-des">
          <p>Cellular Watch</p>
        </div>
      </div>
      
      <div class="eyewear">
        <div class="frame">
          <img src="./resources/images/glasses.png" alt="Image of Thermal Glasses">
        </div>
        <div class="eyewear-des">
          <p>Thermal Glasses</p>
        </div>
      </div>
      
    </div>
    
    <!-- location and hours -->
    <div id="loc-hrs">
      
      <div class="loc">
        <div class="loc-hd">
          <h4>Location</h4>
        </div>
        <p>-47.346436, 84.32354</p>
      </div>
      
      <div class="hrs">
        <div class="hrs-hd">
          <h4>Hours</h4>
        </div>
        <p>0800 - 1800</p>
      </div>
       
    </div>
    
    <!-- footer -->
    <div id="footer">
      <div class="copyright">
        <p>&copy; Secret Agent Supply Inc.</p>
      </div>
    </div>
    
  </body>
  
</html>
